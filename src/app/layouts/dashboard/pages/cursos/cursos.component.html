<h1>Cursos</h1>

<div class="flex justify-content-end mb-3">
    <button  mat-flat-button type="button" 
    color="primary" (click)="onCreate()" mat-button>Agregar</button>

</div>



 <table mat-table [dataSource]="cursos" class="mat-elevation-z8">

<ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
    <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="curseName">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let element"> {{element.curseName}} </td>
  </ng-container>

 <!-- Weight Column -->
 <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Fecha de inicio </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt | date : "dd/MM/YYYY hh:mm"}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Accion </th>
    <td mat-cell *matCellDef="let element"> 
        <button (click)="onDelete(element.id)" color="warn" mat-icon-button>
            <mat-icon>delete</mat-icon>
        </button>
        
    <button (click)="onEdit(element)" color="primary" mat-icon-button>
        <mat-icon>edit</mat-icon>
    </button>
    </td>
  </ng-container>

 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
